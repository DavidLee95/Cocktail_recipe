<!-- I used the register.html code from the finance project to setup/start this index file!-->

{% extends "layout.html" %}

{% block main%}
    <!-- I learned how to use flash() from: https://www.youtube.com/watch?v=abCSKRMGZ3A-->
    {% for message in get_flashed_messages() %}

        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>

    {% endfor %}
    <h1 style="position: relative; top: 3vh"><i>Welcome to the register page</i></h1>
     <form id="form" class="login-form" action="/register" method="post">
        <input type="text" id="username" name="username" placeholder="Username" class="username">
        <input type="password" id="password" name="password" placeholder="Password" class="password">
        <input type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" class="password" style="top: 2vh">
        <button class="register" style="position: relative; top: 4vh;">Register</button>
    </form>


{% endblock %}
