 <!DOCTYPE html>

 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Include Javascript links found in Bootstap's https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Include the styles.css file from the static folder -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>Cocktail Recipes</title>
    </head>

    <body>
        <!-- Bring in a nav bar from Bootstrap! -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: PaleTurquoise; height: 100px">
                <a class="navbar-brand" href="/">
                  <!-- Add a logo to the navbar-->
                  <img class="image-logo" src="static/logo.png"></img>
                </a>
                <div class="navbar_elements">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                        <a class="nav-link" style="color: orange" href="/">Home<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" style="color: blue" href="/search">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" style="color: red" href="/random">Random Pick</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" style="color: green" href="/saved">Saved</a>
                      </li>
                      {% if session["user_id"] %}
                        <li class="nav-item">
                          <a class="nav-link" style="color: chocolate" href="/logout">Logout</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link" style="color: chocolate" href="/login">Login</a>
                        </li>
                      {% endif %}
                    </ul>
                  </div>
                 </div>
              </nav>
        </header>

        <main class="container-fluid text-center" style="padding-left: 0px; padding-right: 0px">
            {% block main %}{% endblock %}
        </main>

    </body>
 </html>
